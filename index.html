<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hip Coffee CDQJ</title>
    <meta name="description" content="Built with Glyphor" />
    <style>
      @tailwind base;
      @tailwind components;
      @tailwind utilities;

      @layer base {
        :root {
          --background: 0 0% 100%;
          --foreground: 224 71% 4%;
          --card: 0 0% 100%;
          --card-foreground: 224 71% 4%;
          --popover: 0 0% 100%;
          --popover-foreground: 224 71% 4%;
          --primary: 240 100% 50%; /* Changed to electric blue */
          --primary-foreground: 210 20% 98%;
          --secondary: 220 14% 96%;
          --secondary-foreground: 220 9% 46%;
          --muted: 220 14% 96%;
          --muted-foreground: 220 9% 46%;
          --accent: #00BFFF; /* Updated to electric blue */
          --accent-foreground: 220 9% 46%;
          --destructive: 0 84% 60%;
          --destructive-foreground: 210 20% 98%;
          --border: 220 13% 91%;
          --input: 220 13% 91%;
          --ring: 240 100% 50%; /* Changed to electric blue */
        }

        .dark {
          --background: 224 71% 4%;
          --foreground: 210 20% 98%;
          --card: 224 71% 4%;
          --card-foreground: 210 20% 98%;
          --popover: 224 71% 4%;
          --popover-foreground: 210 20% 98%;
          --primary: 240 100% 50%; /* Changed to electric blue */
          --primary-foreground: 220 9% 46%;
          --secondary: 215 28% 17%;
          --secondary-foreground: 210 20% 98%;
          --muted: 215 28% 17%;
          --muted-foreground: 217 11% 65%;
          --accent: 215 28% 17%;
          --accent-foreground: 210 20% 98%;
          --destructive: 0 63% 31%;
          --destructive-foreground: 210 20% 98%;
          --border: 215 28% 17%;
          --input: 215 28% 17%;
          --ring: 240 100% 50%; /* Changed to electric blue */
        }
      }

      @layer base {
        * {
          border-color: hsl(var(--border));
        }
        body {
          background-color: hsl(var(--background));
          color: hsl(var(--foreground));
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          font-feature-settings: "rlig" 1, "calt" 1;
        }
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Focus styles */
      :focus-visible {
        outline: none;
        box-shadow: 0 0 0 2px hsl(var(--ring)), 0 0 0 2px hsl(var(--ring-offset-background));
      }

      /* Selection */
      ::selection {
        background-color: #00BFFF; /* Updated to electric blue */
        color: hsl(var(--foreground));
      }

      /* Styles from Index.tsx */
      @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Syne:wght@400;700;800&display=swap');
        
      :root {
        --accent: #00BFFF;
      }
      
      .font-display { font-family: 'Syne', sans-serif; }
      .font-mono { font-family: 'Space Mono', monospace; }
      
      .outline-text {
        -webkit-text-stroke: 1px #e0e0e0;
        color: transparent;
        transition: color 0.5s ease;
      }
      .outline-text:hover {
        color: #00BFFF;
        -webkit-text-stroke: 1px #00BFFF;
      }
      
      /* Hide default cursor */
      body, a, button { cursor: none; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
